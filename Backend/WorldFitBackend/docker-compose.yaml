services:
  db:
    ports:
      - 5432:5432
    container_name: postgresql_container
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - C:\docker_composer:/var/lib/postgresql/data
    restart: always
  backend:
    image: worldfit/backend:dev
    container_name: worldfit_container
    ports:
      - 8080:8080
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    restart: always
