<div class="container pt-5 pb-5 ">
  
  <table mat-table [dataSource]="dataEjercicios" class="mat-elevation-z8"  matSort>
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="repetition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Repeticiones </th>
      <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
    </ng-container>
    
    <ng-container matColumnDef="numeroSeries">
      <th mat-header-cell *matHeaderCellDef> Series </th>
      <td mat-cell *matCellDef="let element"> {{element.seriesNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Ejercicio por </th>
      <td mat-cell *matCellDef="let element"> {{element.type}}  </td>
    </ng-container>
    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.unit}}  </td>
    </ng-container>
    


    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef class="text-end "> <button mat-raised-button (click)="openDialog()" color="accent" matTooltip="Agregar ejercicio"><mat-icon  >add</mat-icon>Ejercicio </button>  </th>
      <td mat-cell *matCellDef="let element" class="text-end "> 
        
        <mat-icon  (click)="openDialog(element.id)" matTooltip="Editar ejercicio" class="pointer me-3  " >edit</mat-icon> 
        <mat-icon (click)="eliminar(element.id)" matTooltip="Eliminar ejercicio" class="pointer delete">delete</mat-icon>    
        
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
