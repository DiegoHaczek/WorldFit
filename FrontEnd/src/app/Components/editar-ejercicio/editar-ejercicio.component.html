<table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
    
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="repetition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> repeticiones </th>
        <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
    </ng-container>
    
    <ng-container matColumnDef="numeroSeries">
        <th mat-header-cell *matHeaderCellDef> series </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroSeries}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}}  </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Ejercicio por </th>
        <td mat-cell *matCellDef="let element"> {{element.type}}  </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon routerLink="/vercliente/{{ element.id }}" matTooltip="Agregar rutina" class="search" fontIcon="add"></mat-icon> 
            <mat-icon routerLink="/editarcliente/{{ element.id }}" matTooltip="Editar rutinas" class="edit" fontIcon="edit"></mat-icon>    
               
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
