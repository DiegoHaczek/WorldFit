<h2 mat-dialog-title>Agregar Ejercicio </h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    
        <mat-form-field appearance="fill">
          <mat-label>Ejercicio </mat-label>
          <mat-select>
            <mat-option *ngFor="let ejercicio of Ejercicios" [value]="ejercicio.id">
              {{ejercicio.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
   
        <mat-form-field class="example-full-width">
          <mat-label>Series</mat-label>
          <input matInput type="number" placeholder="" >
        </mat-form-field>
    
        <mat-form-field class="example-full-width" >
          <mat-label>Repeticiones</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="">
        </mat-form-field>
     

   
<div class="row">
  <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Tipo</mat-label>
      <input matInput placeholder="" value="">
    </mat-form-field>

  </div>
  <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" placeholder="" value="">
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Unidad</mat-label>
      <input matInput placeholder="" value="">
    </mat-form-field>
  </div>
</div>
    
   

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" >Aceptar</button>
</mat-dialog-actions>
