<div class="title">
    <h1>Listado de Clientes</h1>
</div>


    <div class="container">
        <mat-form-field >
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
          </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
            
            <ng-container matColumnDef="altura">
                <th mat-header-cell *matHeaderCellDef> Altura </th>
                <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>
            
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.peso}} Kg </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> 
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon routerLink="/vercliente/{{ element.id }}" matTooltip="Agregar rutina" class="search" fontIcon="add"></mat-icon> 
                    <mat-icon routerLink="/editarcliente/{{ element.id }}" matTooltip="Editar rutinas" class="edit" fontIcon="edit"></mat-icon>    
                       
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
