<app-navbar></app-navbar>
<div class="container p-md-5">
  <!-- Buscador/filtro -->
  <mat-form-field color="accent" >
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort>    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipo" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      
      <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} M </td>
      </ng-container>    
      
      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-end">             
          <mat-icon  routerLink="/editar-rutinas/{{element.id}}" matTooltip="Editar rutinas" class="edit" fontIcon="edit"></mat-icon>              
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>         
    
    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
  </div>
  
</div>
